<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List Project</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <section id="side">
      <article>
        <input type="text" name="list" id="texto-tarefa" />
        <button id="criar-tarefa">Adicionar Tarefas</button>
      </article>
      <article>
        <ol id="lista-tarefas"></ol>
      </article>
      <article>
        <button id="apaga-tudo">Apagar lista</button>
        <button id="salvar-tarefas">Salvar</button>
      </article>
      <article>
        <button id="remover-finalizados">Apaga finalizado</button>
        <button id="remover-selecionado">Apaga selecionado</button>
      </article>
      <article>
        <button id="mover-baixo">Descer</button>
        <button id="mover-cima">Subir</button>
      </article>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
